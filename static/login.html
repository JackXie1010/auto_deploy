<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/element_ui.css">
    <script src="./js/vue.js"></script>
    <script src="./js/fly.min.js"></script>
    <script src="./js/element_ui.js"></script>
</head>
<body>


<div class="login-box" id="app" style="margin-top:260px; margin-left:500px">
 <el-row>
	<el-col :span="8">
		<el-input id="name"  v-model="username" placeholder="请输入帐号">
			<template slot="prepend">帐号</template>
		</el-input>
	</el-col>
 </el-row>

 <el-row>
	<el-col :span="8">
		<el-input id="password" v-model="password" type="password" placeholder="请输入密码">
			<template slot="prepend">密码</template>
		</el-input>
	</el-col>
 </el-row>

 <el-row>
	<el-col :span="8">
		<el-button id="login" v-on:click="login" style="width:100%" type="primary">登录</el-button>
	</el-col>
 </el-row>
</div>

<script src="js/login.js">

</script>
</body>
</html>
