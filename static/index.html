<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务配置</title>
    <link rel="stylesheet" href="./css/element_ui.css">
    <script src="./js/vue.js"></script>
    <script src="./js/fly.min.js"></script>
    <script src="./js/element_ui.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .label {
            width: 80px;
            float: left;
            line-height: 28px;
            text-align: center;
        }

        .box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="root">
    <el-button @click="showAddDialog = true">添加</el-button>
    <el-dialog
            title="提示"
            :visible.sync="showAddDialog"
            width="35%"
    >
        <div class="box" style="overflow: hidden">
            <span class="label">服务名:</span>
            <el-input v-model="addData.name" style="float: left;width: 150px;margin-left: 10px;"
                      size="mini"></el-input>
        </div>
        <div class="box" style="overflow: hidden">
            <span class="label">主机:</span>
            <el-input v-model="addData.host" style="float: left;width: 150px;margin-left: 10px;" size="mini"></el-input>
        </div>
        <div class="box" style="overflow: hidden">
            <span class="label">密码:</span>
            <el-input v-model="addData.password" type="password" style="float: left;width: 150px;margin-left: 10px;" size="mini"></el-input>
        </div>
        <div class="box" style="overflow: hidden">
            <span class="label">项目目录:</span>
            <el-input v-model="addData.projectDir" style="float: left;width: 150px;margin-left: 10px;" size="mini"></el-input>
        </div>
        <div class="box" style="overflow: hidden">
            <span class="label">是否上线:</span>
            <el-input v-model="addData.isOnline" type="number" style="float: left;width: 150px;margin-left: 10px;"
                      size="mini"></el-input>
        </div>
        <div class="box" style="overflow: hidden">
            <span class="label">状态:</span>
            <el-input v-model="addData.status" type="number" style="float: left;width: 150px;margin-left: 10px;"  size="mini"></el-input>
        </div>

        <span slot="footer" class="dialog-footer">
            <el-button @click="showAddDialog = false">取 消</el-button>
            <el-button type="primary" @click="add">确 定</el-button>
        </span>
    </el-dialog>
<!-- -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;上：添加， 下：表单 &#45&#45;&#45;&#45;&#45;&#45;&#45;-->
    <el-table
            :data="tableData"
            border
            style="width: 100%;">
        <el-table-column
                prop="id"
                label="ID"
                width="60">
        </el-table-column>
        <!--------------------------------------------->
        <el-table-column
                prop="name"
                label="服务名"
                width="180">
            <template slot-scope="scope">
                <el-input v-model="scope.row.name" placeholder="请输入内容"></el-input>
            </template>
        </el-table-column>
        <!--------------------------------------------->
        <el-table-column
                prop="host"
                label="主机"
                width="180">
            <template slot-scope="scope">
                <el-input v-model="scope.row.host" placeholder="请输入内容"></el-input>
            </template>
        </el-table-column>
        <!--------------------------------------------->
        <el-table-column
                prop="password"
                label="密码"
                width="180">
            <template slot-scope="scope">
                <el-input suffix-icon="el-icon-view" v-model="scope.row.password" type="password" placeholder="请输入内容"></el-input>
            </template>
        </el-table-column>
        <!--------------------------------------------->
        <el-table-column
                prop="projectDir"
                label="项目目录"
                width="280">
            <template slot-scope="scope">
                <el-input v-model="scope.row.projectDir" placeholder="请输入内容"></el-input>
            </template>
        </el-table-column>
        <!--------------------------------------------->
        <el-table-column
                prop="isOnline"
                label="是否上线"
                width="80">
            <template slot-scope="scope">
                <el-input v-model="scope.row.isOnline" placeholder="请输入内容"></el-input>
            </template>
        </el-table-column>
        <el-table-column
                prop="status"
                label="状态"
                width="80">
            <template slot-scope="scope">
                <el-input v-model="scope.row.status" placeholder="请输入内容"></el-input>
            </template>
        </el-table-column>
        <!--------------------------------------------->
        <el-table-column
                label="操作"
                width="300">
            <template slot-scope="scope">
                <el-button type="primary" @click="updateConf(scope.row)">修改</el-button>
                <el-button type="danger" @click="delConf(scope.row.id)">删除</el-button>
                <el-button type="primary" @click="deploy(scope.row)">更新代码</el-button>
            </template>
        </el-table-column>

    </el-table>
</div>

<script src="js/index.js">

</script>
</body>
</html>
